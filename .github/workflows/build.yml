name: Build Terrarium S3 (controller + dome)

on:
  push:
  pull_request:

concurrency:
  group: terrarium-s3-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('**/platformio.ini') }}
          restore-keys: |
            pio-${{ runner.os }}-

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install -U platformio

      - name: PlatformIO info
        run: |
          pio --version
          pio system info

      - name: Build controller
        if: hashFiles('firmware/controller/platformio.ini') != ''
        working-directory: firmware/controller
        run: pio run -e s3-wroom2-idf

      - name: Build dome
        if: hashFiles('firmware/dome/platformio.ini') != ''
        working-directory: firmware/dome
        run: pio run -e s3-wroom2-idf

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terrarium-s3-binaries-${{ github.sha }}
          path: |
            firmware/controller/.pio/build/**/firmware.bin
            firmware/dome/.pio/build/**/firmware.bin
