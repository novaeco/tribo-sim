## Tribo-Sim Root Component Dependencies
## This file centralizes all external dependencies from the ESP Component Registry
## Individual components also declare their own dependencies in their respective idf_component.yml files

dependencies:
  # LVGL graphics library v9.x (used by multiple components)
  lvgl/lvgl:
    version: "^9.2.0"

  # Note: MIPI-DSI support is built-in to ESP-IDF via esp_lcd component (no external dependency needed)

  # Touch screen components for GT911 controller
  # Required by components/input
  espressif/esp_lcd_touch:
    version: "^1.2.0"

  espressif/esp_lcd_touch_gt911:
    version: "^1.2.0"

  # ESP-IDF version requirement
  idf:
    version: ">=5.3.0"
